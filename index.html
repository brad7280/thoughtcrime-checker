<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughtcrime Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      outline: none;
      overflow-y: auto;
    }
    .highlight {
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-style: wavy;
    }
  </style>
</head>
<body>

<h2>Thoughtcrime Checker</h2>
<div id="editor" contenteditable="true"></div>

<script>
    const wordsToHighlight = ["apple", "banana", "grapefruit"];
  
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    function highlightText() {
      const editor = document.getElementById("editor");
  
      // Save the cursor position
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const cursorPosition = range.startOffset;
  
      let text = editor.innerText;
      text = escapeHTML(text);
  
      wordsToHighlight.forEach(word => {
        const regex = new RegExp(`\\b(${word})\\b`, 'gi');
        text = text.replace(regex, '<span class="highlight">$1</span>');
      });
  
      // Update the content
      editor.innerHTML = text;
  
      // Restore the cursor position
      const newRange = document.createRange();
      const childNodes = editor.childNodes;
  
      if (childNodes.length > 0) {
        let node = childNodes[childNodes.length - 1];
        newRange.setStart(node, Math.min(cursorPosition, node.length));
        newRange.collapse(true);
        selection.removeAllRanges();
        selection.addRange(newRange);
      }
    }
  
    document.getElementById("editor").addEventListener("input", highlightText);
  </script>
  

</body>
</html>
