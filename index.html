<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughtcrime Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      outline: none;
      overflow-y: auto;
    }
    .highlight {
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-style: wavy;
    }
  </style>
</head>
<body>

<h2>Thoughtcrime Checker</h2>
<div id="editor" contenteditable="true"></div>

<script>
    const wordsToHighlight = ["apple", "banana", "grapefruit"];
  
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }
  
    function getCaretCharacterOffsetWithin(element) {
      const selection = window.getSelection();
      let caretOffset = 0;
  
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const preCaretRange = range.cloneRange();
        preCaretRange.selectNodeContents(element);
        preCaretRange.setEnd(range.endContainer, range.endOffset);
        caretOffset = preCaretRange.toString().length;
      }
  
      return caretOffset;
    }
  
    function setCaretPosition(element, offset) {
      const range = document.createRange();
      const selection = window.getSelection();
      let currentNode = null;
      let currentOffset = 0;
  
      function traverseNodes(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          const textLength = node.textContent.length;
          if (currentOffset + textLength >= offset) {
            currentNode = node;
            offset -= currentOffset;
            return true; // Found the position
          }
          currentOffset += textLength;
        } else {
          for (let i = 0; i < node.childNodes.length; i++) {
            if (traverseNodes(node.childNodes[i])) {
              return true;
            }
          }
        }
        return false;
      }
  
      traverseNodes(element);
  
      if (currentNode) {
        range.setStart(currentNode, offset);
        range.collapse(true);
        selection.removeAllRanges();
        selection.addRange(range);
      }
    }
  
    function highlightText() {
      const editor = document.getElementById("editor");
  
      // Save the cursor position relative to text content
      const caretPosition = getCaretCharacterOffsetWithin(editor);
  
      let text = editor.innerText;
      text = escapeHTML(text);
  
      // Highlight words
      wordsToHighlight.forEach(word => {
        const regex = new RegExp(`\\b(${word})\\b`, 'gi');
        text = text.replace(regex, '<span class="highlight">$1</span>');
      });
  
      // Update content
      editor.innerHTML = text;
  
      // Restore cursor to original position
      setCaretPosition(editor, caretPosition);
    }
  
    document.getElementById("editor").addEventListener("input", highlightText);
  </script>
