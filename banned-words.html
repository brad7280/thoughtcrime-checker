<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banned Words List</title>
  <style>
    body {
      font-family: Arial, sans-serif;

<body>

</body>
</html>
