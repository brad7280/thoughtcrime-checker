<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banned Words List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7a1519;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    nav {
      margin-bottom: 20px;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <h2>Banned Words List</h2>
  <p>This list includes all words from the Washington Post 
    <a href="https://www.washingtonpost.com/science/2025/02/04/national-science-foundation-trump-executive-orders-words/" target="_blank">article</a> 
    (shared with them via an anonymous source at NSF), a viral 
    <a href="https://bsky.app/profile/jfmclaughlin92.bsky.social/post/3lhd4eswp322v" target="_blank">post</a>
    on Bluesky, and another viral 
    <a href="https://bsky.app/profile/alerigolon.bsky.social/post/3lhtzz5kfqs2y" target="_blank">post</a>
     on Bluesky specific to US DOT grants. Please let me know 
    if I'm missing anything. 
  </p>
  <table>
    <thead>
      <tr>
        <th>Banned Words</th>
      </tr>
    </thead>
    <tbody id="bannedWordsBody"></tbody>
  </table>
</div>

<script>
  const bannedWords = [
    "accessibility", "activism", "activists", "advocacy", "advocate", "advocates", 
    "antiracist", "assigned female at birth", "assigned male at birth", "barrier", 
    "barriers", "biased", "biased toward", "biases", "biases toward", "biologically male", 
    "biologically female", "bipoc", "black and latinx", "climate change", "community diversity", "community equity", 
    "cultural differences", "cultural heritage", "cultural relevance", "culturally responsive", 
    "disabilities", "disability", "discriminated", "discrimination", "diverse backgrounds", 
    "diverse communities", "diverse community", "diverse group", "diverse groups", "diversified", 
    "diversifying", "diversity", "diversity and inclusion", "diversity equity", "diversity, equity and inclusion", "emissions", "enhance the diversity", 
    "enhancing diversity", "environmental justice", "equal opportunity", "equality", "equitable", "equity", "ethnicity", 
    "excluded", "exclusion", "female", "females", "fostering inclusivity", "gender", "gender identity", "gender diversity", 
    "genders", "greenhouse gas emissions", "hate speech", "hispanic minority", "historically", "implicity bias", "implicit bias", 
    "implicit biases", "inclusion", "inclusive", "inclusiveness", "inclusivity", "increase diversity", 
    "increase the diversity","indigenous community", "inequalities", "inequities", "institutional", 
    "intersectional", "justice40 initiative", "lgbt", "lgbtq", "lgbtqia", "male dominated", "marginalize", "marginalized", 
    "minorities", "minority", "multicultural", "nonbinary", "non-binary", "non binary", "oppression", 
    "pregnant person", "pregnant people", "polarization", "political", "prejudice", "privileges", 
    "promoting diversity", "race and ethnicity", "racial", "racial diversity", "racial equity", "racial inequality", 
    "racial justice", "racially", "racism", "segregation", "sense of belonging", "sexual preferences", 
    "social justice", "socio cultural", "socioeconomic", "status", "stereotypes", "systemic", 
    "they/them", "transgender", "transsexual", "trauma", "under appreciated", "under represented", 
    "underrepresented", "under served", "underserved", "underrepresentation", "underrepresented", 
    "underserved", "undervalued", "victim", "victims", "women", "women and underrepresented"
  ];

  const tableBody = document.getElementById("bannedWordsBody");
  bannedWords.forEach(word => {
    const row = document.createElement("tr");
    const cell = document.createElement("td");
    cell.innerText = word;
    row.appendChild(cell);
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
